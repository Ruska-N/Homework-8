<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url(images/background\ image.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="plane-front">
        <img class="plane-front-image" src="images/airplane-svgrepo-com.svg" alt="plane-front">

    <div class="fly1">

    </div>

    </div>
    <div class="turtle">
        <img class="turtle-image" src="images/turtle-svgrepo-com.svg" alt="turtle">
    </div>
    <div class="tulip">
        <img class="tulip-image" src="images/rose-flower-svgrepo-com.svg" alt="tulip">
    </div>
    <div class="blue">
        <img class="blue-image" src="images/flower-svgrepo-com (1).svg" alt="blue-flower">
    </div>
    <div class="purple">
        <img class="purple-image" src="images/flower-svgrepo-com (2).svg" alt="purple-flower">
    </div>
